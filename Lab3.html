<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css"> <!-- Link CSS file -->
</head>
<body>
    <div class="container">
        <p class="course-info">ITMD 541 Lab 3 - Ayobami Adebowale</p>
        <h1>Tip Calculator</h1>
        <form id="tipCalculator">
            <label for="billTotal">Bill Total:</label>
            <input type="text" id="billTotal" name="billTotal">
        
             <label for="tipPercentage">Tip Percentage:</label>
             <input type="range" id="tipPercentage" name="tipPercentage" min="0" max="100" value="15">
             <span id="tipValue">15%</span>
        
             <label for="tipAmount">Tip Amount:</label>
             <input type="text" id="tipAmount" name="tipAmount" disabled>
        
             <label for="totalWithTip">Total Bill with Tip:</label>
             <input type="text" id="totalWithTip" name="totalWithTip" disabled>
        </form>
        <footer>
             <p>Â©AyobamiMarketing2024</p>
        </footer>
    </div>
    <script src="script.js"></script> <!-- Link JS file -->
</body>
</html>
